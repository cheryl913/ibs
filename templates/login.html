<body>
    <div>
        <header id="header" class="fixed-top">
            <h1 class="logo me-auto me-lg-0"><a href="{{url_for('index')}}">IBS<span>.</span></a></h1>
        </header>
    </div>
        <section id="login">
            <div class="container" data-aos="fade-up">
                <br>
                <div class="section-title">
                    <p>Internet Banking System</p>
                    <h2>Login</h2>
                </div>
                <div class="login-form-wrap">
                    <form id="login-form" class="login-form" method="post" action="/login">
                        <p>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </p>
                        <p>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </p>
                        <p>
                            <input type="submit" id="login" value="Login">
                        </p>
                    </form>
                    <div class="create-account-wrap">
                        <p>Not a member? <a href="{{url_for('user_register_init')}}">Create Account</a><p>
                    </div><!--create-account-wrap-->
                </div><!--login-form-wrap-->
            </div>
        </section>
        
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        // Add location data to the form
                        var input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'location';
                        input.value = JSON.stringify(location);
                        event.target.appendChild(input);
                        // Submit the form
                        event.target.submit();
                    });
                } else {
                    console.log("Geolocation is not supported by this browser.");
                }
            });
        </script>
